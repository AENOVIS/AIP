        /* ==================================== */

        /* ==================================== */
        /* Animations */
        /* ==================================== */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateZ(0); }
            50% { transform: translateY(-15px) translateZ(10px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 45px rgba(255, 215, 0, 0.2); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px) translateZ(-50px); }
            to { opacity: 1; transform: translateX(0) translateZ(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px) translateZ(-50px); }
            to { opacity: 1; transform: translateX(0) translateZ(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) translateZ(-30px); }
            to { opacity: 1; transform: translateY(0) translateZ(0); }
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.12) translateZ(15px); }
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    3px 3px 0 rgba(0,0,0,1),
                    0 0 15px rgba(255, 215, 0, 0.4);
            }
            100% { 
                text-shadow: 
                    3px 3px 0 rgba(0,0,0,1),
                    0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes robotFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) rotateX(0deg); }
            25% { transform: translateY(-20px) rotate(3deg) rotateX(8deg); }
            50% { transform: translateY(-30px) rotate(0deg) rotateX(0deg); }
            75% { transform: translateY(-20px) rotate(-3deg) rotateX(-8deg); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(40px) translateZ(-15px); }
            to { opacity: 1; transform: translateY(0) translateZ(0); }
        }

        @keyframes serviceShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes phonePulse {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.15) rotateZ(3deg) translateZ(15px); }
        }

        @keyframes floatBob {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--color-primary); }
        }


        /* ==================================== */
        /* Styles de la barre de défilement */
        /* ==================================== */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg-medium);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent));
        }


        /* ==================================== */
        /* Section d'animation au défilement */
        /* ==================================== */

            opacity: 0;

        .main-header .logo-icon {
            width: 80px;
            height: 65px;
            background: linear-gradient(135deg, var(--color-primary) 0%, #DAA520 50%, #B8860B 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow:

                inset 0 2px 0 rgba(255,255,255,0.4),
                inset 0 -2px 0 rgba(0,0,0,0.4);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.08));

            object-position: center;
